            var requestURL = 'http://mdn.github.............';
            var request = new XMLHttpRequest(); //request objet
            request.open('GET',requestURL); //take name and birth
            request.responseType='json';
            request.send();
            
            //waiting for the answer from the server
            request.onload = function()
            {
                var name = request.response;
                shownames(name);
                showbirth(birth);
            }

            {

                mytitle.textContent = jsonObj['name'];
                header.appendChild(mytitle);
                
                var myParra = document.createElement('p');
                myParra.textContent= 'birth' + jsonObj['birth'];
                header.appendChild(myParra);
            }

                        var dob3 = document.createElement('h4');
                    }
                
                var search=aux[i];

                for (var j=0;search.length;j++)
